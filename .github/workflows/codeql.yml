        return Bien_so_xe ;
    }
    double getTrongLuong() const {
        return Trong_luong;
    }
    string Kieu_xe() const {
        if (Trong_luong < 1) {
            return "Xe may";
        } else if (Trong_luong < 3) {
            return "Xe o to";
        } else if (Trong_luong < 5) {
            return "Xe Van";
        } else if (Trong_luong < 10) {
            return "Xe tai";
        } else {
            return "Xe Container";
        }
    }
    int Tinh_phi() const {
        if (Trong_luong < 1) {
            return 20000;
        } else if (Trong_luong < 3) {
            return 30000;
        } else if (Trong_luong < 5) {
            return 44000;
        } else if (Trong_luong < 10) {
            return 80000;
        } else {
            return 160000;
        }
