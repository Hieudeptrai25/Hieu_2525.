    void Thong_tin_xe() const {
        cout << "Bien so xe: " << Bien_so_xe << endl;
        cout << "Trong luong (tan): " << Trong_luong << endl;
        cout << "Kieu xe: " << Kieu_xe() << endl;
        cout << "Phi can thu (VND): " << Tinh_phi() << endl;
    }
};
